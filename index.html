<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Matrix Poker!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="game-wrapper">
        <div class="game-board">
            <h1>
                Table:
            </h1>
            <div class="matrix-wrapper">
                <p class="bracket">[</p>
                <div class="matrix-inner" id="table">
                    <div class="matrix-entry" id="t1">
                        <p>1</p>
                    </div>
                    <div class="matrix-entry" id="t2">
                        <p>1</p>
                    </div>
                    <div class="matrix-entry" id="t3">
                        <p>1</p>
                    </div>
                    <div class="matrix-entry" id="t4">
                        <p>1</p>
                    </div>
                </div>
                <p class="bracket">]</p>
            </div>
            <h1 id="pnum">Player 1:</h1>
            <div class="matrix-wrapper">
                <p class="bracket">[</p>
                <div class="matrix-inner" id="hand">
                    <p class="matrix-entry" id="h1">1</p>
                    <p class="matrix-entry" id="h2">1</p>
                    <p class="matrix-entry" id="h3">1</p>
                    <p class="matrix-entry" id="h4">1</p>
                </div>
                <p class="bracket">]</p>
            </div>
        </div>
        <div class="control-screen">
            <!-- <h1>
                Current Bet:
            </h1>
            <p id="current-bet">
                $100
            </p> -->
            <div class="controls">
                <h2>Mobile Controls:</h2>
                <div class="button" id="flip">
                    <p>Space(flip)</p>
                </div>
                <div class="button" id="next">
                    <p>N(ext player)</p>
                </div>
                <div class="button" id="flop">
                    <p>F(lop)</p>
                </div>
                <div class="button" id="newr">
                    <p>(New) R(ound)</p>
                </div>
                <!-- <div class="button" id="Raise">
                    <p>Raise</p>
                </div>
                <div class="button" id="call">
                    <p>Call</p>
                </div>
                <div class="button" id="fold">
                    <p>Fold</p>
                </div>
                <div class="button" id="check">
                    <p>Check</p>
                </div> -->
            </div>
        </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
