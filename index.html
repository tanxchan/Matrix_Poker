<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Matrix Poker!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="game-board">
            <div class="matrix-wrapper">
                <p class="bracket">[</p>
                <div class="matrix-inner" id="table">
                    <p class="matrix-entry" id="t1">1</p>
                    <p class="matrix-entry" id="t2">1</p>
                    <p class="matrix-entry" id="t3">1</p>
                    <p class="matrix-entry" id="t4">1</p>
                </div>
                <p class="bracket">]</p>
            </div>
            <div class="matrix-wrapper">
                <p class="bracket">[</p>
                <div class="matrix-inner" id="hand">
                    <p class="matrix-entry" id="h1">1</p>
                    <p class="matrix-entry" id="h2">1</p>
                    <p class="matrix-entry" id="h3">1</p>
                    <p class="matrix-entry" id="h4">1</p>
                </div>
                <p class="bracket">]</p>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
